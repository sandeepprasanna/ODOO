<IfDefine !IS_ODOO_LOADED> 
Define IS_ODOO_LOADED
WSGIDaemonProcess wsgi-odoo processes=2 threads=15 display-name=%{GROUP}
</IfDefine> 

<Directory "/home/administrator/second3/apps/odoo/scripts">
    Options +MultiViews
    AllowOverride All
    <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>
    
    WSGIProcessGroup wsgi-odoo

    Options ExecCGI FollowSymLinks
    <IfModule pagespeed_module>
        ModPagespeedDisallow "*"
    </IfModule>
    SetHandler wsgi-script

    <IfModule mod_deflate.c>
      # We will use this until DeflateAlterETag is officially released
      # http://httpd.apache.org/docs/trunk/mod/mod_deflate.html#deflatealteretag
      Header edit ETag ^\"(.*)-gzip\"$ \"$1\"
    </IfModule>
    
    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteRule ^(.*)$ /openerp.wsgi/$1 [QSA,PT,L]
    WSGIApplicationGroup %{GLOBAL}
    <IfVersion < 2.3 >
    Order allow,deny
    Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
    Require all granted
    </IfVersion>
            
</Directory>
AliasMatch /(.*/static/.*) /home/administrator/second3/apps/odoo/lib/odoo-8.0_a2115ef-py2.7.egg/openerp/addons/$1
<DirectoryMatch /home/administrator/second3/apps/odoo/lib/odoo-8.0_a2115ef-py2.7.egg/openerp/addons/.*/static/.*>
   Require all granted
</DirectoryMatch>

ProxyPass /longpolling/poll http://localhost:8072/longpolling/poll/
ProxyPass /longpolling/poll/ http://localhost:8072/longpolling/poll/
ProxyPassReverse /longpolling/poll/ http://localhost:8072/longpolling/poll/

